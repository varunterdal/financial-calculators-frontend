<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Compound Interest</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #55efc4, #00b894);
      height: 100vh; margin: 0;
      display: flex; justify-content: center; align-items: center;
    }
    .box {
      background: #fff; padding: 30px; border-radius: 10px;
      text-align: center; box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 300px;
    }
    input { width: 90%; padding: 8px; margin: 5px 0; border: 1px solid #ccc; border-radius: 5px; }
    button {
      width: 95%; padding: 10px; background: #00b894;
      border: none; color: #fff; border-radius: 5px;
      cursor: pointer; margin-top: 10px;
    }
    button:hover { background: #55efc4; color: #2d3436; }
    a { display: block; margin-top: 10px; color: #2d3436; text-decoration: none; }
  </style>
</head>
<body>
  <div class="box">
    <h3>Compound Interest</h3>
    <input type="number" id="p" placeholder="Principal (₹)">
    <input type="number" id="r" placeholder="Rate (%)">
    <input type="number" id="t" placeholder="Time (Years)">
    <button onclick="calculate()">Calculate</button>
    <p id="result"></p>
    <a href="home.html">⬅ Back to Home</a>
  </div>

  <script>
    function calculate() {
      const p = parseFloat(document.getElementById('p').value);
      const r = parseFloat(document.getElementById('r').value);
      const t = parseFloat(document.getElementById('t').value);
      const result = document.getElementById('result');

      if (p < 500 || p > 10000000 || r < 4 || r > 10 || t < 3 || t > 10) {
        result.textContent = "Enter valid values.";
        result.style.color = "red";
      } else {
        const amount = p * Math.pow((1 + r / 100), t);
        const ci = amount - p;
        result.textContent = "Compound Interest = ₹" + ci.toFixed(2);
        result.style.color = "green";
      }
    }
  </script>
</body>
</html>
