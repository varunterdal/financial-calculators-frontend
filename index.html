<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Student Portal</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
    }

    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      display: flex;
      height: 100vh;
      color: #fff;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    }

    .left {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      box-shadow: inset 0 0 100px rgba(0,0,0,0.4);
    }

    .container {
      width: 380px;
      background: rgba(255, 255, 255, 0.08);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0,0,0,0.4);
      text-align: center;
      animation: fadeIn 1s ease;
    }

    h2 {
      margin-bottom: 25px;
      letter-spacing: 1px;
      font-size: 26px;
      color: #fff;
    }

    input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      background: rgba(255,255,255,0.15);
      color: #fff;
      outline: none;
      font-size: 15px;
    }

    input::placeholder {
      color: #ddd;
    }

    button {
      width: 95%;
      padding: 12px;
      margin-top: 15px;
      background: linear-gradient(90deg, #00c6ff, #0072ff);
      border: none;
      color: #fff;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      letter-spacing: 0.5px;
      transition: all 0.3s ease;
    }

    button:hover {
      transform: scale(1.03);
      background: linear-gradient(90deg, #0072ff, #00c6ff);
    }

    .error {
      color: #ff7675;
      margin-top: 12px;
      font-size: 14px;
    }

    .right {
      flex: 1.2;
      background: url('https://images.unsplash.com/photo-1557682250-33bd709cbe85?auto=format&fit=crop&w=1920&q=80') center/cover no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.4);
    }

    .text {
      position: relative;
      z-index: 2;
      font-size: 28px;
      font-weight: 600;
      line-height: 1.4;
      color: #fff;
      padding: 30px;
      max-width: 500px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 900px) {
      body {
        flex-direction: column;
      }
      .right {
        display: none;
      }
      .left {
        flex: none;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="left">
    <div class="container">
      <h2>Student Login</h2>
      <input type="text" id="usn" placeholder="Enter USN (ex: 01fe23bci068)" />
      <input type="password" id="password" placeholder="Password" />
      <button onclick="login()">Login</button>
      <p id="error" class="error"></p>
    </div>
  </div>

  <div class="right">
    <div class="overlay"></div>
    <div class="text">
      <h1>Welcome to Student Portal</h1>
      <p>Access your academic tools seamlessly â€” calculate interest, plan EMIs, and stay ahead in finance.</p>
    </div>
  </div>

  <script>
    function login() {
      const usn = document.getElementById('usn').value.trim();
      const pass = document.getElementById('password').value.trim();
      const error = document.getElementById('error');

      if (usn.startsWith("01fe") && pass === "kletech") {
        sessionStorage.setItem("username", usn);
        window.location.href = "home.html";
      } else {
        error.textContent = "Invalid USN or Password";
      }
    }
  </script>
</body>
</html>
